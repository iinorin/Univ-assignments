<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2> Type your Personal Info. </h2>
    <!-- <p>Created by inorin on 28 Nov </p> -->

    <table>
        <form>
            <tr>
                <td>
                    <label for="Fname">
                        First Name:
                    </label>
                </td>

                <td>
                    <input type="text" id="Fname" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Lname">
                        Last Name:
                    </label>
                </td>

                <td>
                    <input type="text" id="Lname" />
                </td>
            </tr>

            <tr>
                <td> Gender: </td>


            <tr>
                <td> <input type="radio" id="male" name="gender" />
                    <label for="male"> Male </label>
                </td>
            </tr>

            <tr>
                <td> <input type="radio" id="Female" name="gender" />
                    <label for="Female"> FeMale </label>
                </td>
            </tr>

            <tr>
                <td> <input type="radio" id="other" name="gender" />
                    <label for="other"> Others </label>
                </td>
            </tr>

            </tr>

            <tr>
                <td><label for="subject">
                        Subject Of Intrest:
                    </label>
                </td>
                <td><input type="text" id="subject" />
                </td>
            </tr>
            <tr>
                <td><label for="Languages">
                        Languages Known:
                    </label>
                </td>
                <td><input type="text" id="Languages" />
                </td>
            </tr>
             <tr>
                <td><label for="DOB">
                        Date Of Birth:
                    </label>
                </td>
                <td><input type="date" id="DOB" />
                </td>
            </tr>
            <tr>
                <td><label for="telnum">
                        Contact No.
                    </label>
                </td>
                <td><input type="number" id="telnum" />
                </td>
            </tr>
            <tr>
                <td><label for="address">
                        Address:
                    </label>
                </td>
                <td> <textarea id="address"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="pincd">
                        Pin Code:
                    </label>
                </td>
                <td><input type="number" id="pincd" />
                </td>
            </tr>
            <tr>
                <td><label for="State">
                        State:
                    </label>
                </td>
                <td><input type="text" id="State" />
                </td>
            </tr>
            <tr>
                <td><label for="country">
                        Country:
                    </label>
                </td>
                <td><input type="text" id="country" />
                </td>
            </tr>
        </form>
    </table>


</body>

</html>
